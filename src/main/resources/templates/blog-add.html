<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"></head>

<body>

<header th:insert="blocks/header :: header"></header>


<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">Adding post</h1>
            <form action="/blog/add" method="post">
                <input type="text" name="title" placeholder="Enter title" class="form-control"><br>
                <input type="text" name="anons" placeholder="Enter anons" class="form-control"><br>
                <textarea name="full_text" placeholder="Enter text" class="form-control"></textarea><br>
                <button type="submit" class="btn btn-success">Add post</button>
            </form>

            <!--<div th:each="el : ${posts}" class="alert alert-info mt-2">
                <h3 th:text="${el.title}"/>
                <p th:text="${el.anons}"/>
                <a th:href="'/blog/' + ${el.id}">Details</a>
            </div>-->
        </div>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
