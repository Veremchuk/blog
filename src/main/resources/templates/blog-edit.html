<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"></head>

<body>

<header th:insert="blocks/header :: header"></header>


<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">Edit post</h1>
            <div th:each="el : ${post}">
                <form method="post">
                    <input type="text" th:value="${el.title}" name="title" placeholder="Enter title" class="form-control"><br>
                    <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter anons" class="form-control"><br>
                    <textarea th:value="${el.full_text}" name="full_text" placeholder="Enter text" class="form-control" th:text="${el.full_text}"/><br>
                    <button type="submit" class="btn btn-success">Edit</button>
                </form>
            </div>

            <!--<div th:each="el : ${posts}" class="alert alert-info mt-2">
                <h3 th:text="${el.title}"/>
                <p th:text="${el.anons}"/>
                <a th:href="'/blog/' + ${el.id}">Details</a>
            </div>-->
        </div>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
