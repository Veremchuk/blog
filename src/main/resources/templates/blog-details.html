<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"></head>

<body>

<header th:insert="blocks/header :: header"></header>


<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div th:each="el : ${post}" class="col-md-6 px-0">
            <h1 th:text="${el.title}" class="display-4 fst-italic"/>
            <p th:text="${el.full_text}" class="lead my-3"/>
            <p><b>Views: </b> <span th:text="${el.views}"  class="lead my-3" /> </p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Correct</a><br><br>
            </a><form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit">Delete</button>
            </form>
            <!--<div th:each="el : ${posts}" class="alert alert-info mt-2">
                <h3 th:text="${el.title}"/>
                <p th:text="${el.anons}"/>
                <a th:href="'/blog/' + ${el.id}">Details</a>
            </div>-->
        </div>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
